#main
PIPELINE_NAME: deeplabv3plus_512
DATA_DIRECTORY: I:/pneumothorax-segmentation-master/siim-acr-pneumothorax/step_v9.0
LOGGER_DIR: 'part0/log'

SEED: 42
DEVICE: cuda
DEVICE_LIST: [0]
WORKERS: 4

MODEL:
  PRETRAINED: 
    PIPELINE_PATH: experiments/deeplabv3plus_public
    CHECKPOINTS_FOLDER: checkpoints
    PIPELINE_NAME: deeplabv3plus_512

  FREEZE: False
  PY: models.ternausnets
  CLASS: DeepLabV3Plus
  ARGS:
      encoder_name: resnet50
      encoder_weights: imagenet
      in_channels: 3
      classes: 1
      activation: null
      pretrained: true

FOLD:
  NUMBER: 5
  USEFOLDS: [0,1,2,3,4]
  FILE: "I:/pneumothorax-segmentation-master/siim-acr-pneumothorax/folds_9.0/train_folds_5_png.csv"

# preprocessing
USE_SAMPLER: True
NON_EMPTY_MASK_PROBA: 0.8

TRAIN_TRANSFORMS:
    transforms/train_transforms_512_part0.json
VALID_TRANSFORMS:
    transforms/valid_transforms_512_part0.json

# training
CRITERION: 
    PY: Losses
    CLASS: ComboLoss
    ARGS: 
        weights:
            bce: 1
            dice: 1
            focal: 1
            
OPTIMIZER:
  CLASS: Adam
  ARGS:
    lr: 0.0001
    weight_decay: 0.000005

SCHEDULER:
  CLASS: ReduceLROnPlateau
  ARGS:
    mode: max
    factor: 0.1
    patience: 2
    threshold: 0.0000001
    min_lr: 0.0000001
    
BATCH_SIZE: 12
GRADIENT_ACCUMULATION_STEPS: 1
GRADIENT_CLIPPING: 0.1
EPOCHES: 12
EARLY_STOPPING: 10
VALIDATION_FREQUENCY: 1

# saving
CHECKPOINTS:
    FULL_FOLDER: checkpoints
    BEST_FOLDER: checkpoints
    TOPK: 5

# validation
MASK_BINARIZER:
  PY: MaskBinarizers
  CLASS: TripletMaskBinarization
  ARGS:
    triplets: [[0.75, 750, 0.3], [0.75, 750, 0.4], [0.75, 1500, 0.3], [0.75, 1500, 0.4], [0.6, 1500, 0.3], [0.6, 1500, 0.4], [0.6, 2250, 0.3], [0.6, 2250, 0.4]]

EVALUATION_METRIC:
  PY: Losses
  CLASS: dice_metric
  ARGS: 
    per_image: True
